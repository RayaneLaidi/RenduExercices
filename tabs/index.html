<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onglets Dynamique</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header avec les onglets -->
    <header>
        <ul class="tabs">
            <li class="tab tab-content1 tab-active">Tab 1</li>
            <li class="tab tab-content2">Tab 2</li>
            <li class="tab tab-content3">Tab 3</li>
        </ul>
    </header>

    <!-- Body avec les contenus -->
    <div class="content content1 active">
        <h2>Contenu Tab 1</h2>
        <p>Voici le contenu de l'onglet 1.</p>
    </div>
    <div class="content content2">
        <h2>Contenu Tab 2</h2>
        <p>Voici le contenu de l'onglet 2.</p>
    </div>
    <div class="content content3">
        <h2>Contenu Tab 3</h2>
        <p>Voici le contenu de l'onglet 3.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
